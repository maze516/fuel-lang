# Enable C++ support
language: cpp

os:
  - linux
  - osx
  before_install:
  - brew install qt5
  
# Compiler selection
compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    - g++-6
    - clang-3.8
    - qt5-default
    - qttools5-dev-tools

install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
  
# Build steps
script:
  - ./build_linux.sh
  
  