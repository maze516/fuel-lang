environment:  matrix:  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017    platform: x64    qtver: 5.9    qtbin: msvc2017_64    cname: win64_vs2017    msvcname: Visual Studio 15 2017 Win64  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017    platform: x86    qtver: 5.11    qtbin: mingw53_32    cname: mingw    #msvcname: mingw32 Win32     install:  - set QTDIR=C:\Qt\%qtver%\%qtbin%\bin  - set PATH=%QTDIR%;%PATH%  #- dir %QTDIR%  - if %cname%==mingw set PATH=c:\qt\tools\mingw530_32\bin;c:\qt\tools\QtInstallerFramework\3.0\bin;%PATH%  - if %cname%==mingw64 set PATH=c:\qt\tools\mingw730_64\bin;c:\qt\tools\QtInstallerFramework\3.0\bin;%PATH%  - if %cname%==mingw set make=mingw32-make.exe  - if %cname%==mingw64 set make=mingw32-make.exe  - if not %cname%==mingw call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"  - if not %cname%==mingw call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\Tools\VsDevCmd.bat"  - if not %cname%==mingw set make=nmake.exebuild_script:  #- csc --> 2.10  #- cl  - cd CppLisp  - if not %cname%==mingw MsBuild.exe /m /property:Configuration="Release" CppLisp.sln     #- if not %cname%==mingw dir x64  #- if not %cname%==mingw dir x64\release  - if not %cname%==mingw cd x64\release  - if not %cname%==mingw fuel -v  - if not %cname%==mingw cd ..\..  - if not %cname%==mingw cd CsLispUnitTests\bin     - if not %cname%==mingw dir     - if not %cname%==mingw cd release     - if not %cname%==mingw fuel -v     - cd CppLispInterpreter  - if %cname%==mingw qmake CppLispInterpreter.pro   #- if %cname%==mingw dir   - if %cname%==mingw %make% -j 4  - if %cname%==mingw cd release  - if %cname%==mingw fuel.exe -v  - if %cname%==mingw cd ..  #- dir   - cd ..  - cd QtLispInterpreterUnitTests  - if %cname%==mingw qmake QtLispInterpreterUnitTests.pro   - if %cname%==mingw %make% -j 4  #- dir  - if %cname%==mingw cd release  #- dir  - if %cname%==mingw tst_qtlispinterpreterunitteststest.exe  - if %cname%==mingw cd ..  - cd ..  - cd ..  - cd CsLisp  - if not %cname%==mingw MsBuild.exe /m /property:Configuration="Release" CsLisp.sln     - if not %cname%==mingw cd bin  - if not %cname%==mingw cd x64  - if not %cname%==mingw cd release  - if not %cname%==mingw fuel -v   