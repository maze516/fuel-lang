# Multi language build script for cshaarp and c++

matrix:
  include:
    - os: linux
      language: cpp
      compiler: clang
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-precise-3.8
          packages:
          - clang-3.8
          - qt5-default
          - qttools5-dev-tools
      script:
      - ./build_cpp.sh
    
    - os: linux
      language: csharp
      compiler: gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-6
          - qt5-default
          - qttools5-dev-tools
      script:
      - ./build_cpp.sh
      - ./build_cs.sh
    
    - os: osx
      language: csharp
      compiler: clang
      script:
      - ./build_cpp.sh
      - ./build_cs.sh
  
    - os: windows
      language: cpp
      compiler: msc
      env:
      - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"      
      script:
      - cd CppLisp
      - MsBuild.exe CppLisp.sln
      #- MsBuild.exe /p:Configuration=Release CppLisp.sln
      - cd x64
      #- cd Release
      - cd Debug
      - ./fuel.exe -v
      - ./fuel  -e "(println (platform))"
  
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update    ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH=/usr/local/opt/qt/bin:$PATH; fi
  
install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
