environment:  matrix:  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017    platform: x64    cname: msc    qtver: 5.9    qtbin: msvc2017_64    #msvcname: Visual Studio 15 2017 Win64  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017    platform: x64    cname: csc    qtver: 5.9    qtbin: msvc2017_64    #msvcname: Visual Studio 15 2017 Win64  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017    platform: x86    cname: mingw    qtver: 5.9    qtbin: mingw53_32    #msvcname: mingw32 Win32     install:  - set QTDIR=C:\Qt\%qtver%\%qtbin%\bin  - set PATH=%QTDIR%;%PATH%  - if %cname%==mingw set PATH=c:\qt\tools\mingw530_32\bin;c:\qt\tools\QtInstallerFramework\3.0\bin;%PATH%  - if %cname%==mingw64 set PATH=c:\qt\tools\mingw730_64\bin;c:\qt\tools\QtInstallerFramework\3.0\bin;%PATH%  - if %cname%==mingw set make=mingw32-make.exe  - if %cname%==mingw64 set make=mingw32-make.exe  #- if not %cname%==mingw call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"  - if not %cname%==mingw call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\Tools\VsDevCmd.bat"  - if not %cname%==mingw set make=nmake.exebuild_script:  - echo %cname%  # *** build C++ with msc ***  - cd CppLisp  - if %cname%==msc MsBuild.exe /m /property:Configuration="Release" CppLisp.sln     - if %cname%==msc cd x64\release  - if %cname%==msc fuel -v  # *** execute C++ unit tests with msc ***  - if %cname%==msc vstest.console CppLispInterpreterTests.dll    - if %cname%==msc cd ..\..    # *** build C++ with mingw ***  - if %cname%==mingw qmake -r CppLisp.pro   - if %cname%==mingw %make% -j 4  - cd CppLisp  - if %cname%==mingw cd release  - if %cname%==mingw fuel.exe -v  - if %cname%==mingw cd ..  - cd ..  # *** unit tests for C++ with mingw ***  - cd QtLispInterpreterUnitTests  - if %cname%==mingw qmake QtLispInterpreterUnitTests.pro   - if %cname%==mingw %make% -j 4  - if %cname%==mingw cd release  - if %cname%==mingw tst_qtlispinterpreterunitteststest.exe  - if %cname%==mingw cd ..  - cd ..\..    # *** build C# with msc (and execute unit tests) ***  - cd CsLisp  - if %cname%==csc MsBuild.exe /m /property:Configuration="Release" CsLisp.sln     - if %cname%==csc cd bin\x64\release  - if %cname%==csc fuel -v  #- if %cname%==csc cd ..\..\..\  #- if %cname%==csc cd CsLispUnitTests  #- if %cname%==csc cd bin\release  #- if %cname%==csc fuel -v  - cd ..  #test_script:#  # *** unit tests for C++ with msc ***#  - cd CppLisp#  - if %cname%==msc cd x64\release#  - if %cname%==msc vstest.console CppLispInterpreterTests.dll  #  - if %cname%==msc cd ..\..#  - cd .. 